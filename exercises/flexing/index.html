<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="parent">
        <div class="blue-flex">
            <div class="yellow-flex"></div>
            <div class="yellow-flex">
                <div class="red-flex"></div>
                <div class="red-flex"></div>
            </div>
            <div class="yellow-flex"></div>
        </div>
        <div class="invisible-flex">
            <div class="brown-box"></div>
            <div class="lateral-box">
                <div class="brown-box"></div>
                <div class="brown-box"></div>
            </div>
        </div>
        <div class="blue-flex">
            <div class="violet-flex"></div>
            <div class="invisible-flex">
                <div class="yellow-flex resize"></div>
                <div class="yellow-flex resize"></div>
            </div>
            <div class="violet-flex"></div>
        </div>

</body>

</html>
